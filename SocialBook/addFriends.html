<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width= , initial-scale=1.0" />
    <title>Social Book</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v2.1.6/css/unicons.css"
    />
    <link rel="stylesheet" href="styles/index.css" />
    <link rel="stylesheet" href="styles/addFriends.css" />
  </head>
  <body>
      <nav>
            <div class="container">
                <h2 class="logo">SocialBook</h2>
                <div class="search-bar">
                    <i class="uil uil-search"></i>
                    <input
                    type="search"
                    placeholder="Search for creators, inspirations and projects"
                    />
                </div>
                <div class="create">
                    <button id="logout" class="btn btn-primary">Logout</button>
                    <div class="profile-pic">
                        <i class="fa-solid fa-circle-user"></i>                
                    </div>
                </div>
            </div>
      </nav>

      <main>
          <div class="container">
              <div class="left">
                  <a class="profile">
                      <div class="profile-pic">
                        <img src="./images/user.png">
                      </div>
                      <div class="handle">
                          <h4 class="username" id="username" style="color: white;"></h4>
                          <br>
                      </div>
                  </a>
                  <div class="sidebar">
                    <a href="index.html" class="menu-item active">
                      <span><i class="uil uil-home"></i></span> <h3>Home</h3>
                    </a>
                    <a href="addFriends.html" class="menu-item friends-menu">
                        <span><img src="images/new.png" class="img-icon" alt=""></span> <h3>Add Friends</h3>
                    </a>
                    <a href="showFriends.html" class="menu-item" id="notifications">
                        <span><img src="images/team.png" class="img-icon" alt=""></span> <h3>Show Friends</h3>
                        </a>
                    <a class="menu-item" id="messages-notifications">
                        <i class="uil uil-envelope"><small class="notification-count">6</small></i></span><h3>Messages</h3>
                    </a>
                    <a class="menu-item ">
                      <span><i class="uil uil-bookmark"></i></span> <h3>Bookmarks</h3>
                    </a>
                    <a class="menu-item ">
                      <span><i class="uil uil-analytics"></i></span> <h3>Analytics</h3>
                    </a>
                    <a class="menu-item ">
                      <span><i class="uil uil-palette"></i></span> <h3>Theme</h3>
                    </a>
                    <a class="menu-item ">
                      <span><i class="uil uil-setting"></i></span> <h3>Settings</h3>
                    </a>
            
                </div>
              </div>
              <div class="middle">
                <h3 style="color: white;">Add Friends</h3>
                <div id="addFriends">
               
                </div>
              </div>
          </div>
      </main>

        <script src="js/index.js"></script>
        <script src="js/addfriends.js"></script>
  </body>
  
</html>
